<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Détails du lieu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="icon.png" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <a href="login.html" class="login-button">Login</a>
  </header>
  <nav>
    <a href="index.html">Accueil</a>
    <a href="login.html">Login</a>
  </nav>
  <main>
    <section class="place-details" style="margin:20px; padding:10px; border:1px solid #ddd; border-radius:10px;">
      <h1>Nom du lieu</h1>
      <div class="place-info">
        <p>Hôte: Jean Dupont</p>
        <p>Prix: 120€/nuit</p>
        <p>Description: Superbe appartement avec vue sur la mer.</p>
        <p>Équipements: Wifi, Climatisation, Cuisine équipée</p>
      </div>
    </section>

    <section class="reviews-list">
      <article class="review-card" style="margin:20px; padding:10px; border:1px solid #ddd; border-radius:10px;">
        <p>Commentaire: Super séjour!</p>
        <p>Utilisateur: Marie</p>
        <p>Note: ★★★★☆</p>
      </article>
      <!-- Plus de reviews ici -->
    </section>

    <!-- Bouton ou formulaire pour ajouter une review (visible si connecté) -->
    <button id="add-review-button">Ajouter un avis</button>
  </main>
  <footer>
    <p>Tous droits réservés © 2025</p>
  </footer>
</body>
</html>
